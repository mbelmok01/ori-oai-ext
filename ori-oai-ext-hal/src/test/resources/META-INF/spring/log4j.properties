log4j.rootCategory=WARN, R

log4j.category=WARN, R
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern= %r %-5p %c{2} %M[%L] %x - %m%n

log4j.category.org.orioai.ext = DEBUG, A1
log4j.additivity.org.orioai.ext = false

log4j.category.org.esupportail = DEBUG, A2
log4j.additivity.org.esupportail = false

log4j.category.org.springframework = WARN, A3
log4j.additivity.org.springframework = false

log4j.category.org.exolab.castor = WARN, A4
log4j.additivity.org.exolab.castor = false

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=ORI-OAI-EXT: %r %-5p %l %x - %m%n

log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=ESUP: %r %-5p %c{2} %M[%L] %x - %m%n

log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=SPRING: %r %-5p %c{2} %M[%L] %x - %m%n

log4j.appender.A4.layout=org.apache.log4j.PatternLayout
log4j.appender.A4.layout.ConversionPattern=CASTOR: %r %-5p %c{2} %M[%L] %x - %m%n

